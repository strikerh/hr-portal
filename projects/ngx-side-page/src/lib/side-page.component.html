<!--{{ sidePages.length }}-->
<div [@show]="sidePages.length ? 'in' : 'out'"
     (click)="close(sidePages[sidePages.length-1])"
     class="overlay" >
<!--  {{ sidePages.length }}-->
</div>

 @for (sidePage of sidePages; track sidePage?.key) {
  @if (sidePage.options.position === 'end') {
    <lib-page
    class="fixed  top-0 bottom-0  bg-white flex flex-col shadow-lg"
    style="inset-Inline-End: 0%;"
    [ngStyle]="{
      'min-width': sidePage.options.minWidth || '200px',
      'max-width': sidePage.options.maxWidth || '500px',
      'width': sidePage.options.width || '100%',
    }"
      [@slideInOut]
      [sidePage]="sidePage"></lib-page>
    }
    @if (sidePage.options.position === 'start') {
    <lib-page
      style="inset-Inline-start: 0%;"
      class="fixed  top-0 bottom-0  bg-white flex flex-col  shadow-lg"
      [ngStyle]="{
        'min-width': sidePage.options.minWidth || '200px',
        'max-width': sidePage.options.maxWidth || '500px',
        'width': sidePage.options.width || '100%',
      }"
      [@slideInOutStart]
      [sidePage]="sidePage"></lib-page>
  }
}
